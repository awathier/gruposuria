<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

<h:body>

	<ui:composition template="template/layoutPaginas.xhtml">

		<ui:define name="migalhadepao">
			<div id="migalhadepao">
				<p:breadCrumb>
					<p:menuitem value="home" url="default.jsf" />
					<p:menuitem
						value="Inscrição no #{inscricaoMB.cursoSelecionado.nome}"
						url="preIscricao.jsf" />
				</p:breadCrumb>
			</div>
		</ui:define>

		<ui:define name="conteudo">

			<div id="conteudoPaginas">

				<h:form>

					<f:event listener="#{inscricaoMB.showMessageCadastroSucesso()}" type="preRenderView" />
					<div class="textoCentralizado textoDestaque">
					<br /><br />
					Inscrição Realizada com sucesso!!! <br />
					Você receberá um email com os dados de sua inscrição. <br />
					<br /><br /><br /><br />
					<p:commandButton value="Voltar para a agenda de cursos"
						actionListener="#{inscricaoMB.acaoAgendaDeCursos}" ajax="false"
						style="width:500px;height:80px; align=center" />
					</div>

				</h:form>

			</div>

			<div id="bannerBaixoPagina">
				<p align="right">
					<br /> <br /> <br /> <br /> <br /> <br /> <br />
					<h:link outcome="default">
						<img src="resources/images/voltar.png" border="0" />
					</h:link>
				</p>
			</div>
		</ui:define>

	</ui:composition>

</h:body>

</html>
