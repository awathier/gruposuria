<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

<h:body>

	<ui:composition template="template/layoutPaginas.xhtml">

		<ui:define name="migalhadepao">
			<div id="migalhadepao">
				<p:breadCrumb>
					<p:menuitem value="home" url="default.jsf" />
					<p:menuitem value="Inscrição" url="preInscricao.jsf" />
				</p:breadCrumb>
			</div>
		</ui:define>
		
		<ui:define name="conteudo">

			<div id="conteudoPaginas">
			
				<h:form>
				    <p:growl id="msgs" showDetail="true" />
				 
				    <p:fieldset legend="Acessoria" style="margin-bottom:20px">
				        <h:panelGrid columns="2" cellpadding="5">
				            <!-- <p:graphicImage name="demo/images/godfather/godfather1.jpg" /> -->
				            <h:outputText
				                value="O serviço de assessoria é dedicado a fornecer uma equipe de profissionais experientes e especializados em uma ou mais áreas ligadas às diversas fases da tramitação de um convênio, oferecendo uma prestação de serviço de alto nível e qualidade. O Grupo Suria visa desenvolver ações que buscam facilitar e indicar os caminhos para a captação de recursos federais ou solução de problemas existentes em convênios já celebrados. Nossa assessoria visa elevar o nível de eficiência na gestão de recursos, propiciando uma maior participação nos recursos descentralizados pela União por meio de convênios, e ainda a correta execução e operacionalização destes instrumentos no Siconv, evitando assim possíveis problemas quando da prestação de contas." />
				        </h:panelGrid>
				    </p:fieldset>
				    
				    <p:fieldset legend="Consultoria" style="margin-bottom:20px">
				        <h:panelGrid columns="2" cellpadding="5">
				            <!-- <p:graphicImage name="demo/images/godfather/godfather1.jpg" /> -->
				            <h:outputText
				                value="Nossos serviços de consultoria são destinados às diversas instituições aptas a celebrar convênios com o Governo Federal, oferecendo modelos operacionais personalizados, flexíveis e eficazes. A missão é unir as melhores abordagens possíveis de consultoria com uma execução pragmática. O serviço de consultoria é dedicado a fornecer uma análise profunda, com solução específica para o problema encontrado em determinado convênio. O Grupo Suria assumirá a operacionalização do Siconv, a depender do objeto da consultoria, ou ainda sobre todas as fases do convênio, da proposta à prestação de contas. Os nossos serviços de consultoria podem ser adquiridos para situações pontuais ou de forma mais abrangente, a médio/longo prazo, com toda a gestão de convênios da entidade ficando a cargo do Grupo Suria." />
				        </h:panelGrid>
				    </p:fieldset>
				    
				</h:form>
			
			</div>

			<div id="bannerBaixoPagina">
				<p align="right">
					<br /> <br /> <br /> <br /> <br /> <br /> <br />
					<h:link outcome="default">
						<img src="resources/images/voltar.png" border="0" />
					</h:link>
				</p>
			</div>
		</ui:define>

	</ui:composition>

</h:body>

</html>
